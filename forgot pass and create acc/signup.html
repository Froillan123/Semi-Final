<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    

<form action="../index.htm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label><br>
      <input type="text" placeholder="Enter Email" required id="email">
    <br>
      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password"  required id="password">
  <br>
    
  
  
      <div class="clearfix">
        <input type="reset" class="cancelbtn" value="Cancel">
        <button type="submit" class="signupbtn" onclick="signup()">Sign Up</button>
      </div>
    </div>
  </form>
</body>
<script>
    function signup(){
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      
      if(email, password){
        alert("Sign Up Successfully!");
      }

      else{
        alert("Please meet the requirements!");
      }
    }
</script>
</html>
